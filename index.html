<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D Card Hover</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <a
      href="https://www.mythrillfiction.com/the-dark-rider"
      alt="Mythrill"
      target="_blank"
    >
      <div class="card">
        <div class="wrapper">
          <img src="images/dark_rider-cover.jpg" class="cover-image" />
        </div>
        <img src="images/dark_rider-title.png" class="title" />
        <img src="images/force_mage-character.webp" class="character" />
      </div>
    </a>

    <a
      href="https://www.mythrillfiction.com/force-mage"
      alt="Mythrill"
      target="_blank"
    >
      <div class="card">
        <div class="wrapper">
          <img src="images/force_mage-cover.jpg" class="cover-image" />
        </div>
        <img src="images/force_mage-title.png" class="title" />
        <img src="images/force_mage-character.webp" class="character" />
      </div>
    </a>
  </body>
</html>
